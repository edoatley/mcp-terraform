name: Terraform MCP Validation

on:
  pull_request:
    paths:
      - '**.tf'
      - 'terraform/**'
      - '.github/workflows/terraform-mcp.yml'
  push:
    paths:
      - '**.tf'
      - 'terraform/**'
      - '.github/workflows/terraform-mcp.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  validate:
    name: Validate Terraform with MCP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Start Terraform MCP Server
        id: mcp-server
        run: bash scripts/github/start-mcp-server.sh

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: terraform-mcp-validation-${{ github.run_id }}

      - name: Generate Terraform Plan
        id: terraform-plan
        working-directory: terraform
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
        run: bash ../scripts/github/generate-terraform-plan.sh

      - name: Setup Python
        if: steps.mcp-server.outputs.mcp_available == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install MCP Client
        if: steps.mcp-server.outputs.mcp_available == 'true'
        run: pip install mcp requests

      - name: Validate with MCP
        if: steps.mcp-server.outputs.mcp_available == 'true'
        env:
          MCP_AVAILABLE: ${{ steps.mcp-server.outputs.mcp_available }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        run: bash scripts/github/validate-with-mcp.sh

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.mcp-server.outputs.mcp_available == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            
            let aiAnalysis = '';
            try {
              aiAnalysis = fs.readFileSync('ai_analysis.txt', 'utf8');
            } catch (error) {
              aiAnalysis = 'AI analysis was not available for this run.';
            }
            
            let mcpReport = '';
            try {
              mcpReport = fs.readFileSync('mcp_validation_report.txt', 'utf8');
            } catch (error) {
              mcpReport = 'MCP validation report was not available for this run.';
            }
            
            const comment = `## üîç Terraform MCP Validation Complete
            
            The Terraform plan has been validated using HashiCorp's official MCP Server.
            
            ‚úÖ All resource schemas validated against official provider documentation
            ‚úÖ Configuration syntax verified
            
            ### üìä MCP Validation Report
            
            ${mcpReport}
            
            ### ü§ñ AI Analysis
            
            ${aiAnalysis}
            
            ---
            *Powered by HashiCorp Terraform MCP Server*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

