      - name: Setup Python
        if: steps.mcp-server.outputs.mcp_available == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install MCP Client
        if: steps.mcp-server.outputs.mcp_available == 'true'
        run: pip install mcp requests

      - name: Validate with MCP
        if: steps.mcp-server.outputs.mcp_available == 'true'
        env:
