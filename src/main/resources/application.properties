server.port=8080

# gRPC Configuration
grpc.server.port=9090

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info

# Application Info
spring.application.name=todo-api

# Spring Profiles
# Available profiles:
# - in-memory: Uses in-memory storage (ConcurrentHashMap) - default for local development
# - dynamodb: Uses DynamoDB for persistence - default for production/Lambda
#
# To activate a profile:
# - Set spring.profiles.active=in-memory or spring.profiles.active=dynamodb
# - Or use environment variable: SPRING_PROFILES_ACTIVE=in-memory
# - Or command line: --spring.profiles.active=in-memory
#
# Default behavior:
# - If no profile is set, DynamoDB profile is used (requires DYNAMODB_TABLE_NAME)
# - For local development, use: spring.profiles.active=in-memory

# Default to in-memory for local development (override with SPRING_PROFILES_ACTIVE env var)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:in-memory}

# AWS Configuration (only used with dynamodb profile)
aws.region=eu-west-2

# DynamoDB Configuration (only used with dynamodb profile)
# Table name is set via DYNAMODB_TABLE_NAME environment variable (from Lambda)
# For local development with DynamoDB Local, set:
# dynamodb.endpoint=http://localhost:8000
# DYNAMODB_TABLE_NAME=mcp-terraform-todo-todos

